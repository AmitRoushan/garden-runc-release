---
image_resource:
  type: docker-image
  source:
    repository: cfgarden/golang-ci
    tag: 0.4.2

platform: linux

inputs:
- name: gr-release-develop

caches:
- path: gr-release-develop/bin
- path: gr-release-develop/pkg

params:
  GARDEN_ADDRESS: 10.0.1.17
  GARDEN_PORT: 7777
  GARDEN_DEBUG_PORT: ""
  DOCKER_REGISTRY_USERNAME:
  DOCKER_REGISTRY_PASSWORD:
  AZURE_REGISTRY_USERNAME:
  AZURE_REGISTRY_PASSWORD:
  ROOTLESS: ""
  WINDOWS_TEST_ROOTFS: docker:///microsoft/nanoserver:1709
  SLOW_MOBIUS_TIME_LIMIT_SECONDS:

run:
  path: gr-release-develop/ci/integration-tests/non-nested-gats
