---
image_resource:
  type: docker-image
  source:
    repository: cfgarden/garden-ci
    tag: '1.1'

platform: linux

inputs:
  - name: gr-release-develop
  - name: gr-version
  - name: garden-ci
  - name: gr-candidate-tarball
  - name: gdn-linux-release

outputs:
  - name: final-release
  - name: github-release
  - name: release

params:
  DRY_RUN: "true"

run:
  path: gr-release-develop/ci/scripts/shipit
